<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pemesanan Produk</title>
</head>
<body>
    <header>
        <h1>Pemesanan Produk</h1>
    </header>

    <div id="product-details">
        <img src="produk.png" width="300" height="210" alt="Produk">
        <h2>BIMA FEED</h2>
        <p>Bima feed merupakan pakan ternak yang bisa digunakan untuk pakan sapi, domba, serta kambing etawa. Pakan ini merupakan buatan dari PT. Munir Jaya</p>
        <p>Harga: Rp. 140.000,00</p>
    </div>

    <div id="order-form">
        <h2>Form Pemesanan</h2>
        <form action="order.php" method="POST">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Alamat Pengiriman:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="quantity">Jumlah Produk:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <input type="hidden" name="product" value="Nama Produk">
            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
